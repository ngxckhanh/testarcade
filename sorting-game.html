<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorting — Drag & Drop</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="css/sorting.css">
</head>
<body>
  <div class="wrap">
    <h1>Phân Loại Rác — Kéo & Thả</h1>

    <div id="board">
      <div id="items">
        <!-- Items will be injected dynamically -->
      </div>

      <div id="bins">
        <div class="bin" data-cat="organic">Hữu cơ</div>
        <div class="bin" data-cat="recycle">Tái chế</div>
        <div class="bin" data-cat="inorganic">Vô cơ</div>
      </div>
    </div>

    <div class="controls">
      <div class="scoreRow">Điểm hiện tại: <span id="score">0</span></div>
    </div>
  </div>

  <!-- Popup that shows after each correct answer -->
  <div class="popup" id="popup">
    <img src="" alt="info" id="popupImg" style="display:none">
    <div id="popupText">Thông tin về loại rác — thay bằng text khi cần.</div>
    <div style="text-align:center;margin-top:10px;">
      <button class="btn" id="popupClose">Tiếp tục</button>
    </div>
  </div>

  <!-- Link external JS -->
  <script src="js/sorting.js"></script>
</body>
</html>

<!-- Popup cuối -->
<div id="endPopup" class="popup end-popup" style="display: none;">
  <div class="popup-content">
    <h2>Chúc mừng bạn đã hoàn thành!</h2>
    <form id="endForm">
      <label>
        Tên của bạn:<br>
        <input type="text" id="playerName" required>
      </label><br><br>
      <label>
        Thông điệp của bạn:<br>
        <textarea id="playerMessage" rows="4" required></textarea>
      </label><br><br>
      <button type="submit">Xác nhận</button>
      <button type="button" id="btnPlayAgain">Chơi lại</button>
    </form>
  </div>
</div>
