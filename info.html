<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao La Arcade – Information</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/info.css">
</head>
<body>

    <div class="container">
        <h1 class="title">PLAYER INFORMATION</h1>

        <div class="form">
            <label>Name</label>
            <input id="nameInput" type="text" placeholder="E.g. Sao Thị La">

            <label>Class</label>
            <input id="classInput" type="text" placeholder="E.g. 11SL">

            <label>Email</label>
            <input id="emailInput" type="email" placeholder="E.g. clbsaola@gmail.com">

            <p id="errorMsg" class="error"></p>

            <button id="startBtn" class="start-btn" disabled>Let's Start</button>
        </div>
    </div>

    <script src="js/info.js"></script>
</body>
</html>
